<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product.css">
    <title>Delivery Service</title>
</head>
<body>
    <header>
        <div id="nav">
            <ul>
                <li>
                    <img src="../gratisography-cool-cat-800x525.jpg" alt="Logo" width="50px" id="Logo" />
                </li>
                <li>Home</li>
                <li>Price</li>
                <li>Tracking</li>
                <li>Office</li>
                <li>Contact</li>
                <li>
                    <button>
                        <img src="/download.jpg" width="15px" alt="Download App" /> Download App
                    </button>
                </li>
                <li>
                    <img src="../user.png" alt="User" width="50px" id="user" />
                </li>
            </ul>
        </div>
    </header>

    <section>
        <!-- Text Content -->
        <div class="text-content">
            <p id="slogan">
                Little Van<br>
                With, <strong id="big">Big</strong><br>
                Delivery
            </p>
            <p id="description">
                Delivery is the process of transporting goods<br> 
                from a source location to a predefined destination.
            </p>
        </div>
    
        <!-- Image Content -->
        <div class="images">
            <img src="../van-removebg-preview.png" alt="Van Picture" class="vanpicture" />
        </div>
    </section>
    

    <section id="track">
        <div class="track-search">
            <img src="../search.png" alt="Search Icon" width="20px" />
        </div>
        <div class="track-trackmy">
            <p>Track your shipment / Tracking ID</p>
        </div>
        <div class="track-button">
            <button>Track my parcel</button>
        </div>
    </section>
</body>
</html>
